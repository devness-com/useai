name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_all:
        description: 'Deploy all services'
        type: boolean
        default: true

jobs:
  changes:
    runs-on: arc-runner-devness-com
    outputs:
      web: ${{ steps.filter.outputs.web || github.event.inputs.deploy_all == 'true' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: dorny/paths-filter@v3
        id: filter
        if: github.event_name == 'push'
        with:
          filters: |
            web:
              - 'packages/web/**'
              - 'packages/ui/**'
              - 'packages/shared/**'
              - 'deploy/Dockerfile.web'

  deploy-web:
    needs: changes
    if: needs.changes.outputs.web == 'true'
    runs-on: arc-runner-devness-com

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -f deploy/Dockerfile.web -t useai-web:latest .

      - name: Load SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Export image and import into k3s
        run: |
          docker save useai-web:latest | ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key root@${{ secrets.DEPLOY_HOST }} k3s ctr images import -

      - name: Restart deployment
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key root@${{ secrets.DEPLOY_HOST }} kubectl rollout restart deployment/web -n useai

      - name: Wait for rollout
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key root@${{ secrets.DEPLOY_HOST }} kubectl rollout status deployment/web -n useai --timeout=120s

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key
